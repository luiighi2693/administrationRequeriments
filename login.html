<script>
  function login() {
      $('#errorMessage').text('');

      if ($('#username').val().length === 0 || $('#password').val().length === 0) {
          $('#errorMessage').text('Error: Username and Password required')
      }else {
          $.ajax({
              type: "POST",
              url: "backend/util.php",
              data: {
                  "method" : "login",
                  "username" : $('#username').val()
              },
              success: function(response){
                  console.log($.parseJSON(response));

                  if($.parseJSON(response).length === undefined) {
                      $('#errorMessage').text('Error: Username and Password not match')
                  } else {
                      if ($('#password').val() !== $.parseJSON(response)[0].psw) {
                          $('#errorMessage').text('Error: Username and Password not match')
                      } else {
                          window.sessionStorage.setItem('token', response);
                          window.location = 'index.html';
                      }
                  }
              }
          });
      }
  }

  function loginGuest() {
    let guestData= [];
    guestData.push({"username":$('#guestUsername').val(), "role":"USER"});

     window.sessionStorage.setItem('token', JSON.stringify(guestData));
      window.location = 'index.html';
  }

  $( "#guestUsername" ).on( "keyup", function() {
      if ($('#guestUsername').val().length === 0){
          $('#loginGuestButton').addClass('disabled');
      } else {
          $('#loginGuestButton').removeClass('disabled');
      }
  });
</script>
